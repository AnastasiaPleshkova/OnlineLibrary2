<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All books</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>

<h1> Перечень всех книг в библиотеке:</h1>

<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getId_book()})}"
       th:text="${book.getId_book() + ') ' + book.getName() + ', ' + book.getAuthor() + ', ' + book.getYear()}">Book</a>
    <br/>
</div>

<p> Это все книги что есть у нас ;D</p>
<br/>
<a href="/books/new">Добавить новую книгу</a>
<br/>
<a href="/index.jsp">Назад на стартовую страницу</a>
<footer>
    <p>&copy; 2023 OnlineLibrary</p>
</footer>
</body>
</html>
