<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new person</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<p>Чтобы создать нового человека:</p>
<form th:method="Post"
      th:action="@{/people}"
      th:object="${person}">
    <label for="name">Введи ФИО читателя:</label>
    <input type="text" th:field="*{fio}" id="name"/>
    <div style="color: darkred" th:if="${#fields.hasErrors('fio')}" th:errors="*{fio}"></div>
    <br/>
    <label for="year">Введи год рождения:</label>
    <input type="text" th:field="*{year}" id="year"/>
    <div style="color: darkred" th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></div>
    <br/>
    <br/>
    <input type="submit" value="Создать нового человека"/>
</form>
<br/>
<a href="/people">Отмена</a>
<footer>
    <p>&copy; 2023 OnlineLibrary</p>
</footer>
</body>
</html>
